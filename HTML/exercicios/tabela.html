<table>
    <caption>Produtos</caption> <!-- título da tabela -->
    <thead> <!-- cabecalho da tabela -->
        <tr> <!-- table roll: linha -->
            <th>Produto</th> <!-- table head: coluna-->
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody> <!-- corpo da tabela-->
        <tr>
            <td>iPad</td> <!-- table data -->
            <td>3289,00</td>
            <td>05</td>
            <td>16445,00</td>
        </tr>
        <tr>
            <td>Samsung S9</td>

            <td>21192,00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total</td> <!-- colspan="x" mescla as x colunas de uma linha-->

        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse; /*faz a borda da tabela ser apenas uma linha*/

    th, td {

    thead tr {
        border-bottom: solid 3px #444;
    }

    tbody tr:hover {
        background-color: #dedede;
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
